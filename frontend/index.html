<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board Viajero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container my-5">
        <!-- Encabezado -->
        <div class="card p-4 mb-4">
            <header class="text-center mb-5 d-flex justify-content-start align-items-center">
                <img src="assets/img/logo.png" alt="Logo Tecnicolor Travel" class="me-3" style="width: 120px; height: auto;">
                <div>
                    <h1 class="display-4">Mi Vision Board Viajero</h1>
                    <p class="lead">Planifica y visualiza tus destinos de ensueño con nuestra herramienta personalizada.</p>
                </div>
            </header>
        </div>

        <!-- Formulario destinos -->
        <div class="card p-3 mb-4">
            <h5 id="form-title">Agregar Nuevo Destino a Visitar</h5>
            <form id="destino-form">
                <input type="hidden" id="destino-id">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion"></textarea>
                </div>
                <div class="mb-3">
                    <label for="visitado" class="form-label">Visitado</label>
                    <select class="form-select" id="visitado">
                        <option value="false">No</option>
                        <option value="true">Sí</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>

        <!-- Tabla destinos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>País</th>
                    <th>Descripción</th>
                    <th>Visitado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="destinos-list">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
